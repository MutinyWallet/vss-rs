app = "vss-staging"
primary_region = "dfw"

[env]
  RUST_LOG = "info"
  MIGRATION_URL = "https://storage-staging.mutinywallet.com/migration"
  MIGRATION_START_INDEX = "0"
  MIGRATION_BATCH_SIZE = "100"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
